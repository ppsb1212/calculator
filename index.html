<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>
        <p><textarea name="" id="" class="js-calculation"></textarea></p>

        <button onclick="updateCalculation('1')" class="key">1</button>

        <button onclick="updateCalculation('2')" class="key">2</button>

        <button onclick="updateCalculation('3')" class="key">3</button>

        <button onclick="updateCalculation('+')" class="arithmatic">+</button>
    </p>    

    <p>
        <button onclick="updateCalculation('4')" class="key">4</button>

        <button onclick="updateCalculation('5')" class="key">5</button>

        <button onclick="updateCalculation('6')" class="key">6</button>

        <button onclick="updateCalculation('-')" class="arithmatic">-</button>
    </p>    

    <p>
        <button onclick="updateCalculation('7')" class="key">7</button>
    
        <button onclick="updateCalculation('8')" class="key">8</button>
    
        <button onclick="updateCalculation('9')" class="key">9</button>
    
        <button onclick="updateCalculation('*')" class="arithmatic">*</button>
    </p>    

    <p>
        <button onclick="updateCalculation('.')" class="key">.</button>
    
        <button onclick="updateCalculation('0')" class="key">0</button>
    
        <button onclick="
            calculation = eval(calculation);
            document.querySelector('.js-calculation').innerHTML = calculation;
        " class="key">=</button>

        <button onclick="updateCalculation('/')" class="arithmatic">/</button>

    </p>    
        
    <p>
        <button onclick="
            calculation = '';
            document.querySelector('.js-calculation').innerHTML = calculation;
        " class="key">Clear</button>
    </p>

    <script>
        let calculation = '';

        function updateCalculation(key){
            calculation += key;
            document.querySelector('.js-calculation').innerHTML = calculation;
        }

    </script>
</body>
</html>
